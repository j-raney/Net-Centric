<html>
    <head>
        <title>Examples of JQuery</title>
        <link type="text/css" rel="stylesheet" href="jqueryexamplestyle.css">
        <script src="jquery.js"></script>
        <script src="jqueryexamplescript.js"></script>
    </head>
    <body>
        <div>
            (Text enlarged for those with poor eyesight)
        </div>
        <div>
            <p id="fader">
                This paragraph will fade in and out when you click on it.
            </p>
            <p id="sansToWingdings">
                This paragraph will switch between Comic Sans and Wingdings
                when you press the button.<br>
                <button>The Button</button>
            </p>
            <p id="backgroundMusic">
                When you press the spacebar, music will play. When pressed
                again, the music will stop.
            </p>
        </div>
    </body>
</html>
